<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angka</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <script>
      // Angka
      console.log(1);

      // Decimal
      console.log(3.14);

      // Eksponen
      console.log(123e5);

      // Negative
      console.log(-12);

      // jangan diawali dengan 0, karena akan dianggap bilangan Oktal
      // jangan diawali dengan 0x, karena akan dianggap bilangan Hexadecimal

      // Infinity
      console.log(2 / 0);

      // NaN (Not a Number)
      console.log(0 / 0);
    </script>
  </body>
</html>
