<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menulis Javascript</title>
  </head>
  <body>
    <!-- Eksternal Javscript -->
    <script src="script.js"></script>

    <!-- Internal Javascript -->
    <script>
      var x = 20;
      // console.log() -> Menampilkan text/bilangan ke dalam console di dalama browser
      console.log("Hello World");
      console.log("Isi dalam variabel x adalah " + x);
    </script>
  </body>
</html>
